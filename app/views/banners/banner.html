<div class="banner {{banner.divClass}}">
	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<div ng-if="banner.image">
					<img src="images/{{banner.image}}" class="wow lightSpeedIn">
				</div>
				<h1 class="wow lightSpeedIn">{{banner.title}}</h1>
				<h2>{{banner.tagline}}</h2>
				<h4>{{banner.description}}</h4>
			</div>

		</div><!-- ENDS row -->
	</div><!-- ENDS container -->
</div><!-- ENDS banner -->
