<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		 <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes"> 
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/animate.css">
		<link rel="stylesheet" href="styles/style.css">
		<!-- endbuild -->
	</head>
	<body ng-app="myApp">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
				<!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> ORIGINAL -->
					<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home"><img src="images/icon_squares.png"></a>
				</div>

				<!-- Dynamically get menu names from menuCtrl -->
				<!-- <div id="navbar" class="navbar-collapse collapse"> ORIGINAL -->
				<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
					<ul class="nav navbar-nav navbar-right" ng-controller="menuCtrl">
						<!-- ng-repeat Menu Items -->
						<li ng-repeat="menuItem in menuItems" ng-class="{active: isActive(menuItem)}">
							<a ng-href="#{{menuItem.url}}">{{menuItem.name}}</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->

			</div>
		</nav>

		
		
		


		<!-- ADD MAIN CONTENT HERE -->
		<div class="view-animate-container">
			 <div ng-view="" class="main view-animate ng-cloak" ng-cloak autoscroll ></div> 

		</div>

		
		

		


		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
